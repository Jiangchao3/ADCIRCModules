sudo: required

dist: trusty

language: cpp

compiler: gcc

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "zcobell/QADCModules"
      description: "Modules for Reading/Writing ADCIRC model data"
    notification_email: zachary.cobell@arcadis.com
    build_command_prepend: "mkdir build; cd build; cmake .."
    build_command:   "cd build; make"
    branch_pattern: optimized

before_install:
- sudo apt-get update  -qq
- sudo apt-get install -qq libsqlite3-dev libnetcdf-dev python python-dev swig tcl8.5-dev
script:
- uname -a
- which qmake
- gcc --version
- g++ --version
- mkdir build
- cd build ; cmake .. ; make
#- sudo make install
#- make check 
