language: cpp

compiler: gcc

before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -qq
- sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev

script:
- uname -a
- which qmake
- gcc --version
- g++ --version
- pwd
- qmake -qt=qt5 QADCModules.pro
- make
- make check TESTRUNNER=LD_LIBRARY_PATH=../QADCModules_lib:$LD_LIBRARY_PATH
